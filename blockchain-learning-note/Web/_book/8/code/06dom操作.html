<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $(function(){
                //当前元素的里面的后面要放另外一个元素
                // $('#div01').append($('#p01'));
                //当前元素要放到另外一个元素里面的后面
                // $('#p01').appendTo($('#div01'));
                //当前元素要放到另外一个元素的里面的前面
                // $('#div01').prepend($('#p01'));
                // $('#p01').prependTo($('#div01'));
                //创建一个新的div标签
                var $newdiv01 = $('<div>');
                //创建一个有内容的div标签
                var $newdiv02 = $('<div>新创建的div</div>');
                //当前元素的外面的前面 要放另外一个元素
                $('#div01').before($newdiv01);
                //当前元素要放到另外一个元素的外面的前面
                $($newdiv02).insertBefore($('#div01'));
            })
        })
    </script>
</head>
<body>
    <p id ="p01">div01外面的p标签</p>
    <div id ="div01">
        <h3>这是div01里面的h3标题</h3>
        <p>div01里面的p标签</p>
    </div>
</body>
</html>
