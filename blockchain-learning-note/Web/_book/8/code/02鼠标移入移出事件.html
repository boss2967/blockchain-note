<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gold;
            margin: 0 auto;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $box = $('.box');
            $box.mouseover(function(){
                $(this).stop().animate({'margin-top':'100px'},1000,'swing');
            })
            $box.mouseout(function(){
                $(this).stop().animate({'margin-top':'0px'},1000,'swing');
            })
        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
