<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grandfather{
            width: 300px;
            height: 300px;
            background: gold;
        }
        .father{
            width: 200px;
            height: 200px;
            background: purple;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            margin-top: 300px;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $son = $('.son');
            $son.click(function(){
                alert(1);
            })
            // 父极组织事件冒泡
            $('.father').click(function(event){
                alert(2);
                event.stopPropagation();
            })
            $('.grandfather').click(function(){
                alert(3);
            })
            // $(document)代表最顶级的标签
            $(document).click(function(event){
                alert(4);
            })
        })
    </script>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
