<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grandfather{
            width: 300px;
            height: 300px;
            background: gold;
        }
        .father{
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            /* top: 500px; */
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.son').click(function(){
                alert(1);
            })
            // 父级阻止事件冒泡
            $('.father').click(function(ev){
                //阻止事件冒泡的完整写法
                // event.stopPropagation();
                //简单写法
                return false;
                //也会执行
                alert(2);
            })
            $('.grandfather').click(function(){
                alert(3);
            })
            // $(document)代表最顶级标签
            // $(document).click(function(){
            //     alert(4);
            // })
        })
    </script>
</head>
<body>
    <!-- .grandfather>.father>.son -->
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
    <form id="form1">
        
    </form>
</body>
</html>
