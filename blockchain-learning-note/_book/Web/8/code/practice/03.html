<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grandfather {
            width: 300px;
            height: 300px;
            background: gold;
        }

        .father {
            width: 200px;
            height: 200px;
            background: purple;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            margin-top: 300px;
        }

        form {
            position: fixed;
            top: 30px;
            right: 50px;
        }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $grandfather = $('.grandfather');
            var $father = $('.father');
            var $son = $('.son');
            $son.click(function () {
                alert('1');
            })
            $father.click(function () {
                alert('2');
            })
            $grandfather.click(function () {
                alert('3');
                // event.stopPropagation();
                return false;
            })
            $(document).click(function () {
                alert('4');
            })
            $('#submit01').click(function () {
                // event.preventDefault();
                return false;
            })
        })
    </script>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
    <form action="">
        <input type="text" name="username" value="name">
        <input type="submit" value="提交" name="p" id="submit01">
    </form>
</body>

</html>
