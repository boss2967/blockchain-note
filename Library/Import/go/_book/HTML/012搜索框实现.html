<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .search_form{
            width: 602px;
            height: 42px;
            background: red;
            margin: 100px auto;
        }
        .input_text{
            width: 500px;
            height: 40px;
            border:1px solid #0fad10;
            /* 清除输入框默认的padding */
            padding: 0px;
            /* 通过浮动解决内联元素元素基线对齐问题 */
            float: left;
            /* 缩进 */
            text-indent: 10px;
            /* 去掉输入框点击时的高亮框 */
            outline: none;
        }
        .input_submit{
            width: 100px;
            height: 42px;
            background: #0fad10;
            /* 去掉按钮默认边框 */
            border: 0px;
            float: left;
            font-size: 14px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <form class="search_form">
        <!-- 设置输入框默认的提示文字 用placeholder属性 -->
        <input type="text" class="input_text" placeholder="请输入" name ="search">
        <input type="submit"class="input_submit" value="搜 索">
    </form>
</body>
</html>
